name: Terraform Plan Check

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    strategy:
      matrix:
        environment:
          - dev

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::351049001406:role/GithubActionRole
          aws-region: us-west-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Initialize Terraform
        run: |
          cd terraform/env/${{ matrix.environment }}
          terraform init

      - name: Validate Terraform configuration
        run: |
          cd terraform/env/${{ matrix.environment }}
          terraform validate

      - name: Plan Terraform changes
        id: plan
        run: |
          cd terraform/env/${{ matrix.environment }}
          terraform plan -out=tfplan.binary
        continue-on-error: true

      - name: Convert plan to JSON
        id: convert-plan
        run: |
          cd terraform/env/${{ matrix.environment }}
          terraform show -json tfplan.binary > tfplan.json
        continue-on-error: true

      - name: Output Terraform plan as checks
        id: output-checks
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github-actions[bot]
          message: Add result of Terraform plan as checks for ${{ matrix.environment }}
          add: |
            terraform/env/${{ matrix.environment }}/tfplan.json